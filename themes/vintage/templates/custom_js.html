<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add vintage paper texture effect
    if (document.body.classList.contains('vintage-theme')) {
        document.body.style.backgroundImage = 'url("data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100" height="100" filter="url(%23noise)" opacity="0.05"/%3E%3C/svg%3E")';
    }
    
    // Add subtle hover effects to vintage elements
    const vintageElements = document.querySelectorAll('.vintage-button, .nav-link, .sidebar-link');
    vintageElements.forEach(element => {
        element.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 4px 12px rgba(139, 69, 19, 0.3)';
        });
        
        element.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    });
    
    // Add typewriter effect to vintage titles
    const vintageTitles = document.querySelectorAll('.vintage-title, .hero-title');
    vintageTitles.forEach(title => {
        const text = title.textContent;
        title.textContent = '';
        let i = 0;
        const typeWriter = () => {
            if (i < text.length) {
                title.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            }
        };
        setTimeout(typeWriter, 500);
    });
});
</script>
