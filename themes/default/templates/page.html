<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{site_name}} - {{title}}</title>
    <link rel="stylesheet" href="/themes/default/assets/style.css">
    <style>
      /* Menu styles */
      .main-nav {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 1em;
      }
      
      .main-nav li {
        position: relative;
      }
      
      .main-nav a {
        color: #fff;
        text-decoration: none;
        padding: 0.5em 1em;
        display: block;
      }
      
      .main-nav a:hover {
        text-decoration: underline;
      }
      
      /* Submenu styles */
      .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #2c5282;
        min-width: 200px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 1000;
      }
      
      .main-nav li:hover > .submenu {
        display: block;
      }
      
      .submenu li {
        width: 100%;
      }
      
      .submenu a {
        padding: 0.5em 1em;
        white-space: nowrap;
      }
      
      {{custom_css}}
    </style>
  </head>
  <body>
    <header>
      <h1>{{site_name}}</h1>
      <nav>
        {{menu=main}}
      </nav>
    </header>
    <main>
      <h1>{{title}}</h1>
      {{content}}
    </main>
    <footer>Fearless Geek Media &copy; 2025</footer>
    <script>
      {{custom_js}}
    </script>
  </body>
</html>
