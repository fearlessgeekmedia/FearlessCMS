<!DOCTYPE html>
<html lang="en">
<head>
    {{module=head.html}}
    <style>
        .post-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        .post-meta {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .post-content {
            font-size: 1.125rem;
            line-height: 1.75;
            color: #374151;
        }
        .post-footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        .back-to-blog {
            display: inline-flex;
            align-items: center;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-to-blog:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {{module=header.html}}
    {{include=ad-area.html}}
    
    <main class="container">
        <article class="blog-post">
            <header class="post-header">
                <h1>{{title}}</h1>
                {{#if date}}
                <div class="post-meta">
                    <time datetime="{{date}}">{{date}}</time>
                </div>
                {{/if}}
            </header>
            
            <div class="post-content">
                {{content}}
            </div>
            
            <footer class="post-footer">
                <div class="post-navigation">
                    <a href="/blog" class="back-to-blog">‚Üê Back to Blog</a>
                </div>
            </footer>
        </article>
    </main>
    
    {{module=footer.html}}
</body>
</html>
