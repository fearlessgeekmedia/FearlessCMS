
<!DOCTYPE html>
<html lang="en">
<head>
    {{module=head.html}}
</head>
<body>
    <div class="error-page">
        <div class="container">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist.</p>
            
            {{#if menu.main}}
                <p>Try one of these pages:</p>
                <ul>
                    {{#each menu.main}}
                        <li><a href="/{{url}}">{{title}}</a></li>
                    {{/each}}
                </ul>
            {{/if}}
            
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
</body>
</html>
