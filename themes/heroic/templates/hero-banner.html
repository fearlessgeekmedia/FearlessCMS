{{#if herobanner}}
<div class="relative bg-gray-900 h-96 overflow-hidden" style="height: 400px;">
  <img src="/{{herobanner}}" alt="Hero Banner" class="absolute inset-0 w-full h-full object-cover opacity-60">
  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex flex-col justify-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">
      {{title}}
    </h1>
    {{#if siteDescription}}
      <p class="mt-4 text-xl text-gray-300 max-w-3xl">
        {{siteDescription}}
      </p>
    {{/if}}
  </div>
</div>
{{/if}}
