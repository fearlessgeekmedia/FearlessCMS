<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}} - Minimal Theme</title>
    <style>
      body { font-family: sans-serif; margin: 2em; background: #f9f9f9; color: #222; }
      
      /* Menu styles */
      nav ul { 
        list-style: none; 
        padding: 0; 
        display: flex; 
        gap: 1em; 
      }
      
      nav li {
        position: relative;
      }
      
      nav a { 
        text-decoration: none; 
        color: #0074d9; 
        padding: 0.5em 1em;
        display: block;
      }
      
      nav a:hover { 
        text-decoration: underline; 
      }
      
      /* Submenu styles */
      .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #fff;
        min-width: 200px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 1000;
      }
      
      nav li:hover > .submenu {
        display: block;
      }
      
      .submenu li {
        width: 100%;
      }
      
      .submenu a {
        padding: 0.5em 1em;
        white-space: nowrap;
      }
      
      main { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
      footer { margin-top: 2em; color: #888; font-size: 0.9em; }
      {{custom_css}}
    </style>
  </head>
  <body>
    <nav>
      {{menu=main}}
    </nav>
    <main>
      <h1>{{title}}</h1>
      {{content}}
    </main>
    <footer>
      Minimal Theme &copy; 2025
    </footer>
    <script>
      {{custom_js}}
    </script>
  </body>
</html>
