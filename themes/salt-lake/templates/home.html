<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{title}} - Modern Salt Lake City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/themes/salt-lake/templates/style.css">
  {{custom_css}}
</head>

<body>
  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <div class="site-branding">
          <a href="/" class="site-logo">Modern Salt Lake City</a>
        </div>
        <nav class="main-navigation">
          {{menu=main}}
        </nav>
      </div>
    </div>
  </header>
  <main class="site-content">
    <div class="container">
      <div class="hero-section">
        <div class="hero-image" style="background-image: url('/themes/salt-lake/assets/images/mountains-header.jpg');">
          <div class="hero-overlay">
            <div class="hero-content">
              <h1>{{title}}</h1>
              <p class="hero-subtitle">Experience the beauty of Salt Lake City</p>
            </div>
          </div>
        </div>
      </div>
      <div class="page-content">
        {{content}}
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-info">
          <h3>Modern Salt Lake City</h3>
          <p>A beautiful theme inspired by the landscapes of Utah.</p>
        </div>
      </div>
      <div class="footer-bottom">
        Fearless Geek Media &copy; 2025
      </div>
    </div>
  </footer>
  <script>
    { { custom_js } }
  </script>
</body>

</html>
