<script>
document.addEventListener('DOMContentLoaded', function() {
    // Elegant toggle functionality
    const elegantToggle = document.getElementById('elegant-toggle');
    if (elegantToggle) {
        elegantToggle.addEventListener('click', function() {
            document.body.classList.toggle('elegant-mode-off');
            const icon = this.querySelector('i');
            if (document.body.classList.contains('elegant-mode-off')) {
                icon.textContent = 'âœ¨';
            } else {
                icon.textContent = 'ðŸ’Ž';
            }
        });
    }
    
    // Elegant hover effects
    const elegantElements = document.querySelectorAll('.elegant-article, .sidebar-widget, .nav-link, .sidebar-link');
    elegantElements.forEach(element => {
        element.addEventListener('mouseenter', function() {
            if (this.classList.contains('elegant-article') || this.classList.contains('sidebar-widget')) {
                this.style.transform = 'translateY(-8px)';
                this.style.boxShadow = '0 25px 50px rgba(192, 132, 252, 0.15)';
            }
        });
        
        element.addEventListener('mouseleave', function() {
            if (this.classList.contains('elegant-article') || this.classList.contains('sidebar-widget')) {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '';
            }
        });
    });
    
    // Elegant typing effect for titles
    const elegantTitles = document.querySelectorAll('.elegant-title');
    elegantTitles.forEach(title => {
        const text = title.textContent;
        title.textContent = '';
        let i = 0;
        const typeWriter = () => {
            if (i < text.length) {
                title.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 120);
            }
        };
        setTimeout(typeWriter, 800);
    });
    
    // Elegant scroll animations
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -100px 0px'
    };
    
    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
                entry.target.classList.add('elegant-fade-in');
            }
        });
    }, observerOptions);
    
    // Observe elegant elements for animation
    const elegantElementsToAnimate = document.querySelectorAll('.elegant-article, .sidebar-widget, .elegant-title');
    elegantElementsToAnimate.forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(40px)';
        el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        observer.observe(el);
    });
    
    // Elegant button effects
    const elegantButtons = document.querySelectorAll('.elegant-button');
    elegantButtons.forEach(button => {
        button.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.02)';
            this.style.boxShadow = '0 15px 35px rgba(192, 132, 252, 0.3)';
        });
        
        button.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
            this.style.boxShadow = '';
        });
    });
    
    // Elegant parallax effect for background
    window.addEventListener('scroll', function() {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.elegant-header, .elegant-footer');
        parallaxElements.forEach(element => {
            const speed = 0.5;
            element.style.transform = `translateY(${scrolled * speed}px)`;
        });
    });
});
</script>
