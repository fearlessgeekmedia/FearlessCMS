<script>
function confirmDelete(path, title) {
    document.getElementById('deletePageTitle').textContent = title;
    document.getElementById('deletePagePath').value = path;
    document.getElementById('deleteModal').classList.remove('hidden');
    document.getElementById('deleteModal').classList.add('flex');
}

function closeDeleteModal() {
    document.getElementById('deleteModal').classList.add('hidden');
    document.getElementById('deleteModal').classList.remove('flex');
}

// Add search functionality
document.getElementById('contentSearch').addEventListener('input', function(e) {
    const searchText = e.target.value.toLowerCase();
    const rows = document.querySelectorAll('tbody tr');
    
    rows.forEach(row => {
        const title = row.querySelector('td:first-child').textContent.toLowerCase();
        const path = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
        
        if (title.includes(searchText) || path.includes(searchText)) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
});
</script>
