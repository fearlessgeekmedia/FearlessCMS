<!-- Site Settings -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left Column -->
    <div>
        <div class="bg-white shadow rounded-lg p-6 mb-8">
            <h3 class="text-lg font-medium mb-4">Site Settings</h3>
            <form method="POST" class="space-y-4">
                <input type="hidden" name="action" value="update_site_name">
                <div>
                    <label class="block mb-1">Site Name</label>
                    <input type="text" name="site_name" value="{{site_name}}" class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label class="block mb-1">Tagline</label>
                    <input type="text" name="site_description" value="{{site_description}}" class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Update Site Name</button>
            </form>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <h3 class="text-lg font-medium mb-4">Quick Stats</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-50 p-4 rounded">
                    <div class="text-sm text-gray-500">Total Pages</div>
                    <div class="text-2xl font-bold">{{total_pages}}</div>
                </div>
                <div class="bg-gray-50 p-4 rounded">
                    <div class="text-sm text-gray-500">Active Plugins</div>
                    <div class="text-2xl font-bold">{{active_plugins}}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Column -->
    <div>
        <div class="bg-white shadow rounded-lg p-6">
            <h3 class="text-lg font-medium mb-4">Custom Code</h3>
            <form method="POST" class="space-y-4">
                <input type="hidden" name="action" value="save_custom_code">
                <div>
                    <label class="block mb-1">Custom CSS</label>
                    <textarea name="custom_css" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded font-mono">{{custom_css}}</textarea>
                </div>
                <div>
                    <label class="block mb-1">Custom JavaScript</label>
                    <textarea name="custom_js" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded font-mono">{{custom_js}}</textarea>
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save Custom Code</button>
            </form>
        </div>
    </div>
</div>
