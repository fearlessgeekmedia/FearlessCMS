{{if_theme_management}}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-6 fira-code">Theme Management</h2>

        {{error}} {{success}}

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{#themes}}
            <div
                class="border rounded-lg p-4 {{#active}}ring-2 ring-green-500{{/active}}"
            >
                <h3 class="text-lg font-medium mb-2">{{name}}</h3>
                <p class="text-sm text-gray-600 mb-4">{{description}}</p>
                <div class="text-sm text-gray-500 mb-4">
                    <p>Version: {{version}}</p>
                    <p>Author: {{author}}</p>
                </div>
                {{#active}}
                <span
                    class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800"
                >
                    Active Theme
                </span>
                {{/active}} {{^active}}
                <form method="POST" action="">
                    <input type="hidden" name="action" value="activate_theme" />
                    <input type="hidden" name="theme" value="{{id}}" />
                    <button
                        type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                    >
                        Activate Theme
                    </button>
                </form>
                {{/active}}
            </div>
            {{/themes}}
        </div>
    </div>
</div>
{{/if_theme_management}}
