<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - {{site_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .fira-code { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-6 fira-code">Edit User</h2>
            <form method="POST" class="space-y-4">
                <input type="hidden" name="action" value="edit_user">
                <input type="hidden" name="username" value="{{username}}">
                
                <div>
                    <label class="block font-medium mb-1">Username:</label>
                    <input type="text" name="new_username" value="{{username}}" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <label class="block font-medium mb-1">New Password (leave blank to keep current):</label>
                    <input type="password" name="new_password" 
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <label class="block font-medium mb-1">Role:</label>
                    <select name="user_role" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-green-500 focus:border-green-500">
                        {{role_options}}
                    </select>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="?action=manage_users" 
                       class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
                    <button type="submit" 
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
