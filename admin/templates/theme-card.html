<div
    class="border rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow"
>
    <!-- Thumbnail Section -->
    {{#thumbnail}}
    <div
        class="aspect-video bg-gray-100 overflow-hidden cursor-pointer"
        onclick="openThumbnailModal('{{thumbnail}}', '{{name}}')"
    >
        <img
            src="/{{thumbnail}}"
            alt="{{name}} preview"
            class="w-full h-full object-cover hover:scale-105 transition-transform duration-200"
        />
    </div>
    {{/thumbnail}} {{^thumbnail}}
    <div class="aspect-video bg-gray-100 flex items-center justify-center">
        <div class="text-center text-gray-400">
            <svg
                class="w-12 h-12 mx-auto mb-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
            </svg>
            <p class="text-sm">No Preview</p>
        </div>
    </div>
    {{/thumbnail}}

    <!-- Theme Info Section -->
    <div class="p-4">
        <h4 class="text-lg font-medium mb-2">{{name}}</h4>
        <p class="text-gray-600 mb-4">{{description}}</p>
        <div class="text-sm text-gray-500 space-y-1 mb-4">
            <div>Version: {{version}}</div>
            <div>Author: {{author}}</div>
        </div>

        <!-- Status/Action Section -->
        {{#active}}
        <div
            class="flex items-center gap-2 text-green-700 bg-green-100 px-3 py-2 rounded"
        >
            <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                ></path>
            </svg>
            <span class="font-medium">Active Theme</span>
        </div>
        {{/active}} {{^active}}
        <form method="POST" class="inline w-full">
            <input type="hidden" name="action" value="activate_theme" />
            <input type="hidden" name="theme" value="{{id}}" />
            <button
                type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors flex items-center justify-center gap-2"
            >
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                    ></path>
                </svg>
                Activate Theme
            </button>
        </form>
        {{/active}}
    </div>
</div>
