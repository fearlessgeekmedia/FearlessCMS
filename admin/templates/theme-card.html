<div class="border rounded-lg overflow-hidden">
    <div class="p-4">
        <h4 class="text-lg font-medium mb-2">{{name}}</h4>
        <p class="text-gray-600 mb-4">{{description}}</p>
        <div class="text-sm text-gray-500 space-y-1">
            <div>Version: {{version}}</div>
            <div>Author: {{author}}</div>
        </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 border-t">
        {{#active}}
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Active
        </span>
        {{/active}}
        {{^active}}
        <form method="POST" class="inline">
            <input type="hidden" name="action" value="activate_theme">
            <input type="hidden" name="theme" value="{{name}}">
            <button type="submit" class="inline-flex items-center px-3 py-1 rounded text-sm font-medium bg-blue-100 text-blue-800 hover:bg-blue-200">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Activate
            </button>
        </form>
        {{/active}}
    </div>
</div>
