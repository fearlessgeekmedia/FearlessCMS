<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{siteName}}</title>
    <link rel="stylesheet" href="/themes/punk_rock/css/style.css">
    {{custom_css}}
</head>
<body>
    <header>
        <div class="logo">{{siteName}}</div>
        {{#if siteDescription}}
        <div class="slogan">{{siteDescription}}</div>
        {{/if}}
        <nav class="main-menu">
            {{menu=main}}
        </nav>
    </header>
    <main>
        <div class="content">
            {{#if sidebar}}
            <div class="layout-with-sidebar">
                <div class="main-content">
                    <h1>{{title}}</h1>
                    {{content}}
                </div>
                <div class="sidebar">
                    {{sidebar=main}}
                </div>
            </div>
            {{else}}
            <div class="main-content">
                <h1>{{title}}</h1>
                {{content}}
            </div>
            {{/if}}
        </div>
    </main>
    <footer>
        &copy; {{currentYear}} {{siteName}}. No gods. No managers.
    </footer>
    {{custom_js}}
</body>
</html>
